name: practice ADA Class
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test_buid:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Clean Project
        run: |
          chmod +x gradlew
          ./gradlew clean
      - name: Build Project
        run: |
          chmod +x gradlew
          ./gradlew build